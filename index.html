<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/v6.14.1-dist/ol.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <div id="baseLayers">
            <input
              type="radio"
              name="baseLayerRadioButton"
              value="openStreetMapStandard"
            />
            OSM Standard <br />
            <input
              type="radio"
              name="baseLayerRadioButton"
              value="openStreetMapHumanitarian"
            />
            OSM Humanitarian <br />
            <input type="radio" name="baseLayerRadioButton" value="bingMaps" />
            Bing Maps <br />
            <input type="radio" name="baseLayerRadioButton" value="cartoDB" />
            Carto DarkAll<br />
            <input
              type="radio"
              name="baseLayerRadioButton"
              value="stamenTonerWithLabels"
            />
            Stamen Toner With Labels <br />
            <input
              type="radio"
              name="baseLayerRadioButton"
              value="stamenToner"
              checked
            />
            Stamen Terrain <br />
          </div>

          <h2>Layers</h2>
          <div id="tileLayers">
            <input type="checkbox" name="rasterTileLayerCheckbox" value="TileArcGISLayer">Tile ArcGIS Layer <br>
            <input type="checkbox" name="rasterTileLayerCheckbox" value="NOAAWMSLayer">NOAA WMS Layer <br>
            <input type="checkbox" name="rasterTileLayerCheckbox" value="TileDebugLayer">Tile Debug Layer <br>
          </div>
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>

    <script src="./libs/v6.14.1-dist/ol.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
